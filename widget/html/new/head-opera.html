'<p class="item-list">' +
                '<template v-for="item in items">' +
                    '<template v-if="!item.right">' +
                        '<template v-if="!item.authUrl||item.authUrl&&authVeri(item.authUrl)">' +

                    '</template>' +
                    '<template v-else>' +
